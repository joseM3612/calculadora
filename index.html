<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="mode">
                <button id="btnMode">ðŸŒ™</button>
            </div>
            <div class="display">
                <p id="valor-anterior"></p>
                <p id="valor-actual"></p>
            </div>
            <div class="buttons">
                <button class="reset">C</button>
                <button class="yellow operador" value="dividir">/</button>
                <button class="yellow operador"  value="multiplicar">*</button>
                <button class="yellow operador" value="restar">-</button>

                <button class="green numero">7</button>
                <button class="green numero">8</button>
                <button class="green numero">9</button>
                <button class="yellow operador" value="sumar">+</button>

                <button class="green numero">4</button>
                <button class="green numero">5</button>
                <button class="green numero">6</button>
                <button class="del">Del</button>

                <button class="green numero">1</button>
                <button class="green numero">2</button>
                <button class="green numero">3</button>
                
                <button class="yellow numero">.</button>
                <button class="green numero">0</button>
                <button class="yellow numero">00</button>
                <button class="equal operador" value="igual">=</button>
            </div>
        </section>
    </main>
    <script src="darkMode.js"></script>
    <script src="Calculadora.js"></script>
    <script src="Display.js"></script>
    <script src="index.js"></script>
</body>
</html>
